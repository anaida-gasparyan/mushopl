<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="header(activeTab)" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/products}">MUSHOPL</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li th:class="${activeTab == 'shopping-card'} ? 'active' : null">
                    <a th:href="@{/{username}(username=${#httpServletRequest.remoteUser})}">
                        <i class="glyphicon glyphicon-shopping-cart"></i>
                        <span style="margin-left: 10px">Shopping Cart</span>
                        <span class="badge" th:text="${session.orderQty}"></span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${#httpServletRequest.remoteUser}"/>
                        <i class="glyphicon glyphicon-user"></i>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <form action="/logout" th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-log-out">
                                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
                                </button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
